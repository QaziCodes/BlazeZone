<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat and Finding Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles for improved chat and finding friends interface */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        nav {
            height: 100%;
            width: 80px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            padding-top: 20px;
            box-shadow: 2px 0 5px;
            transition: width 0.3s;
        }

        nav:hover {
            width: 200px;
        }

        nav a {
            text-decoration: none;
            font-size: 22px;
            color: white;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            transition: all 0.3s ease;
        }

        nav a i {
            font-size: 24px;
            min-width: 40px;
            text-align: center;
        }

        nav a span {
            opacity: 0;
            margin-left: 10px;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }

        nav:hover a span {
            opacity: 1;
        }

        nav a:hover {
            background-color: #575757;
        }

        .container {
            display: flex;
            flex: 1;
            margin-left: 80px;
            color:black;
        }

        .friends-list {
            width: 30%;
            max-width: 300px;
            background-color: lightgoldenrodyellow;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .friends-list h2 {
            margin: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .friends-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .friends-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .friends-list li:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: lightblue;
            padding: 20px;
            position: relative;
        }

        .chat-area h2 {
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            background-color: white;
            padding: 10px;
            overflow-y: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            background-image: url('background-symbols.png');
            background-size: cover;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.me {
            text-align: right;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        .chat-input button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .media-options {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .media-options input[type="file"] {
            display: none;
        }

        .media-options label {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .call-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .call-buttons button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <a href="2.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="3.html"><i class="fas fa-comments"></i><span>Chats</span></a>
        <a href="1.html"><i class="fas fa-user-friends"></i><span>New Friends?</span></a>
        <a href="8.html"><i class="fas fa-user-friends"></i><span>Friends List</span></a>
        <a href="5.html"><i class="fas fa-gamepad"></i><span>Game with Friends</span></a>
        <a href="7.html"><i class="fas fa-video"></i><span>Streams with Friends</span></a>
        <a href="6.html"><i class="fas fa-user"></i><span>Account</span></a>
        <a href="4.html"><i class="fas fa-question-circle"></i><span>Help</span></a>
    </nav>

    <div class="container">
        <!-- Friends List -->
        <div class="friends-list">
            <h2>Your Delightful Persons:</h2>
            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Search friends...">
            </div>
            <ul id="friends-list">
                <!-- Friends will be dynamically loaded here -->
            </ul>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <h2>
                Chat with <span id="chat-friend-name">Friend</span>
                <div class="call-buttons">
                    <button onclick="startCall('audio')">ðŸ“ž Audio Call</button>
                    <button onclick="startCall('video')">ðŸ“¹ Video Call</button>
                </div>
            </h2>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will appear here -->
            </div>

            <!-- Media Options -->
            <div class="media-options">
                <label for="uploadImage">ðŸ“· Image</label>
                <input type="file" id="uploadImage" accept="image/*" onchange="sendMedia('image')">
                
                <label for="uploadVideo">ðŸŽ¥ Video</label>
                <input type="file" id="uploadVideo" accept="video/*" onchange="sendMedia('video')">

                <label for="uploadCode">ðŸ’» Code</label>
                <input type="file" id="uploadCode" accept=".txt" onchange="sendMedia('code')">
            </div>

            <!-- Chat Input -->
            <div class="chat-input">
                <textarea id="chat-input" placeholder="Type a message..."></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Load friends into the friends list
        function loadFriends() {
            let friends = JSON.parse(localStorage.getItem('friends')) || []; // Get friends from localStorage
            const friendsList = document.getElementById("friends-list");
            friendsList.innerHTML = ''; // Clear existing list

            if (friends.length === 0) {
                friendsList.innerHTML = '<li>No friends added yet.</li>';
            } else {
                friends.forEach(friend => {
                    const li = document.createElement("li");
                    li.textContent = friend.name; // Display friend's name
                    li.onclick = () => openChat(friend.name); // Open chat with the friend
                    friendsList.appendChild(li);
                });
            }
        }

        // Search functionality for friends
        document.getElementById('search-bar').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const friends = document.querySelectorAll('#friends-list li');
            friends.forEach(friend => {
                const friendName = friend.textContent.toLowerCase();
                if (friendName.includes(searchTerm)) {
                    friend.style.display = '';
                } else {
                    friend.style.display = 'none';
                }
            });
        });

        // Open chat with a specific friend
        function openChat(friendName) {
            document.getElementById("chat-friend-name").textContent = friendName;
            // Load chat messages from storage or server
        }

        // Send a chat message
        function sendMessage() {
            const message = document.getElementById("chat-input").value;
            if (message.trim() === '') return;
            const chatMessages = document.getElementById("chat-messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = "message me"; // Adjust class based on sender
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            document.getElementById("chat-input").value = ''; // Clear input
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
        }

        // Handle media upload
        function sendMedia(type) {
            const fileInput = document.getElementById(`upload${type.charAt(0).toUpperCase() + type.slice(1)}`);
            const file = fileInput.files[0];
            if (!file) return;
            const chatMessages = document.getElementById("chat-messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = "message me"; // Adjust class based on sender
            if (type === 'image') {
                const img = document.createElement("img");
                img.src = URL.createObjectURL(file);
                img.style.maxWidth = '100%';
                messageDiv.appendChild(img);
            } else if (type === 'video') {
                const video = document.createElement("video");
                video.src = URL.createObjectURL(file);
                video.controls = true;
                video.style.maxWidth = '100%';
                messageDiv.appendChild(video);
            } else if (type === 'code') {
                const code = document.createElement("pre");
                code.textContent = file;
                messageDiv.appendChild(code);
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
        }

        // Handle call buttons
        function startCall(type) {
            alert(`Starting ${type} call.`);
            // Implement call functionality here
        }

        // Initial load
        loadFriends();
    </script>
</body>
</html>
