<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="scripts.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
    }

    nav {
        height: 100%;
        width: 80px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: black;
        padding-top: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        transition: width 0.3s;
    }

    nav:hover {
        width: 200px;
    }

    nav a {
        text-decoration: none;
        font-size: 22px;
        color: white;
        display: flex;
        align-items: center;
        padding: 15px 20px;
        transition: background-color 0.3s ease;
    }

    nav a i {
        font-size: 24px;
        min-width: 40px;
        text-align: center;
    }

    nav a span {
        opacity: 0;
        margin-left: 10px;
        white-space: nowrap;
        transition: opacity 0.3s ease;
    }

    nav:hover a span {
        opacity: 1;
    }

    nav a:hover {
        background-color: #575757;
    }

    .account-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 600px;
        width: 100%;
    }

    .profile-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .profile-photo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: #ddd;
        overflow: hidden;
        position: relative;
    }

    .profile-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .edit-btn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
    }

    .edit-btn:hover {
        background-color: #0056b3;
    }

    .profile-details {
        margin-top: 20px;
    }

    .profile-details div {
        margin-bottom: 10px;
    }

    .profile-details label {
        font-weight: bold;
    }

    .profile-details input, .profile-details select {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-top: 5px;
    }

    .profile-details button {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        margin-top: 10px;
    }

    .profile-details button:hover {
        background-color: #45a049;
    }

    .file-input {
        margin-top: 10px;
    }

    .file-input input[type="file"] {
        display: none;
    }

    .file-input label {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        display: inline-block;
    }

    .file-input label:hover {
        background-color: #0056b3;
    }

    .game-selection {
        margin-top: 20px;
    }

    .game-selection label {
        font-weight: bold;
    }
</style>

<body>
    <nav>
        <a href="2.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="3.html"><i class="fas fa-comments"></i><span>Chats</span></a>
        <a href="1.html"><i class="fas fa-user-friends"></i><span>New Friends?</span></a>
        <a href="7.html"><i class="fas fa-user-friends"></i><span>Friends List</span></a>
        <a href="5.html"><i class="fas fa-gamepad"></i><span>Game with <br>Friends</span></a>
        <a href="8.html"><i class="fas fa-video"></i><span>Streams with <br>Friends</span></a>
        <a href="practise1.html"><i class="fas fa-video"></i><span>FENDRI</span></a>
        <a href="6.html"><i class="fas fa-user"></i><span>Account</span></a>
        <a href="4.html"><i class="fas fa-question-circle"></i><span>Help</span></a>
    </nav>
    
    <div class="account-container">
        <div class="profile-header">
            <div class="profile-photo">
                <img id="profile-photo" src="profile.jpg" alt="Profile Photo">
                <button class="edit-btn" onclick="document.getElementById('file-input').click()">Edit</button>
            </div>
            <div class="file-input">
                <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)">
                <label for="file-input">Choose Photo</label>
            </div>
        </div>

        <div class="profile-details">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" value="user@example.com">
            </div>

            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" value="Username">
            </div>

            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" value="25">
            </div>

            <div>
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" value="123 Main St">
            </div>

            <div>
                <label for="favorite-food">Favorite Food:</label>
                <input type="text" id="favorite-food" value="Pizza">
            </div>

            <div>
                <label for="favorite-place">Favorite Place:</label>
                <input type="text" id="favorite-place" value="Beach">
            </div>

            <div>
                <label for="favorite-hobby">Favorite Hobby:</label>
                <input type="text" id="favorite-hobby" value="Reading">
            </div>

            <div>
                <label for="interests">Interests:</label>
                <input type="text" id="interests" value="Coding, Gym">
            </div>

            <div class="game-selection">
                <label>Choose a Game:</label><br>
                <input type="radio" id="game1" name="game" value="Game 1">
                <label for="game1">Game 1</label><br>
                <input type="radio" id="game2" name="game" value="Game 2">
                <label for="game2">Game 2</label><br>
                <input type="radio" id="game3" name="game" value="Game 3">
                <label for="game3">Game 3</label><br>
            </div>

            <button onclick="saveChanges()">Save Changes</button>
        </div>
    </div>
    
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-photo').src = e.target.result;
                    updateProfileInLocalStorage();
                };
                reader.readAsDataURL(file);
            }
        }
        
        function saveChanges() {
            const selectedGame = document.querySelector('input[name="game"]:checked')?.value || "No game selected";

            const profileData = {
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value,
                favoriteFood: document.getElementById('favorite-food').value,
                favoritePlace: document.getElementById('favorite-place').value,
                favoriteHobby: document.getElementById('favorite-hobby').value,
                interests: document.getElementById('interests').value,
                selectedGame: selectedGame
            };

            localStorage.setItem('profileData', JSON.stringify(profileData));
            alert('Profile updated successfully!');
        }
    </script>
</body>
</html>
